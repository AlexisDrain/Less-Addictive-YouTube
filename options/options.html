<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>

    <section class="clear-options data-types">
      <div class="title" >Youtube options:</div>

      <label>Show video comments<input type="checkbox" data-type="comments"/></label>
      <label>Show video thumbnails<input type="checkbox" data-type="thumbnails"/></label>
      <label>Show suggested videos sidebar<input type="checkbox" checked="true" data-type="sidebar"/></label>
      <label>Show video preview on mouse over<input type="checkbox" checked="true" data-type="preview"/></label>

    </section>

    <input type="button" value="Save preferences" id="save-button"/>

    <script src="options.js"></script>
  </body>

</html>
